name: Auto Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Spring Boot Backend to Render
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Build Spring Boot Backend
        working-directory: ./mpt-unified
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests
          
      - name: Notify Backend Ready
        run: |
          echo "âœ… Spring Boot backend built successfully!"
          echo "ðŸš€ Ready for manual deployment to Render!"

  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy React Frontend to Render
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Build React App
        run: npm run build
        
      - name: Notify Frontend Ready
        run: |
          echo "âœ… React frontend built successfully!"
          echo "ðŸš€ Ready for manual deployment to Render!"
          echo "ðŸ“‹ Both services are ready for Render deployment!"
