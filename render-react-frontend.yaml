services:
  - type: web
    name: mpt-react-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: REACT_APP_API_URL
        value: https://your-backend-name.onrender.com
    healthCheckPath: /
    autoDeploy: true
