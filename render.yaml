services:
  - type: web
    name: mpt-backend
    env: java
    runtime: java
    buildCommand: ./mvnw clean install
    startCommand: java -jar target/mpt-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 17.0.2
      - key: RUNTIME
        value: java
      - key: MISE_JAVA_VERSION
        value: 17.0.2
