services:
  # Spring Boot Backend Service
  - type: web
    name: mpt-spring-boot-backend
    runtime: java
    region: oregon
    plan: free
    buildCommand: |
      cd mpt-unified
      chmod +x ./mvnw
      ./mvnw clean package -DskipTests
    startCommand: |
      cd mpt-unified
      java -jar target/mpt-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: JAVA_VERSION
        value: 17
      - key: PORT
        value: 8080
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
    repo: https://github.com/sujal715/MPT.git

  # React Frontend Service
  - type: web
    name: mpt-react-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: REACT_APP_API_URL
        value: https://mpt-spring-boot-backend.onrender.com
    healthCheckPath: /
    autoDeploy: true
    branch: main
    repo: https://github.com/sujal715/MPT.git
