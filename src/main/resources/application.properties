# WARNING: Never use real secrets, passwords, or credentials in public repositories. Use environment variables or secret management for production.

spring.application.name=mpt

# Database Configuration
# H2 Database (for development/testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with schema.sql and data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Production Configuration (Heroku)
# These will be overridden by environment variables in production
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# HubSpot Integration Configuration
# Get this from your client's HubSpot account: Settings > Account Setup > Integrations > API Keys
hubspot.api.key=${HUBSPOT_API_KEY:}
hubspot.portal.id=${HUBSPOT_PORTAL_ID:}

# JWT Secret
mpt.jwt.secret=${JWT_SECRET:your_jwt_secret}

# Email (Gmail SMTP example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your_email_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
