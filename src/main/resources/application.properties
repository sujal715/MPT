# WARNING: Never use real secrets, passwords, or credentials in public repositories. Use environment variables or secret management for production.
spring.application.name=mpt

# Database Configuration
# H2 Database (for development/testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with schema.sql and data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# MySQL Configuration (uncomment if using MySQL for production)
